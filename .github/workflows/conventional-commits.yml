name: conventional commits

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: conventional commits
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: webiny/action-conventional-commits@v1.3.0
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
